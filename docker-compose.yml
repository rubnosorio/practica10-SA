version: "2"
services:
  web:
    container_name: servicioWeb
    build: .
    links:
      - db
    ports:
      - "5000:5000"      
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
      - ./db/my_data:/var/lib/mysql
  proxy:
    container_name: proxy
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

